<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator (win10)</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div class="i_o">
            <input class="all_inputs" type="text" disabled>
            <input type="text" class="live_result" disabled>
            <input class="input" type="text">
        </div>
        <div class="history">
            <h3 class="history_head">history</h3>
            <ul class="ul_his"></ul>
            <button class="clear_history">Clear history</button>
        </div>
        <div class="buttons">
            <button class="btn per">%</button>
            <button class="btn ce">CE</button>
            <button class="btn c">C</button>
            <button class="btn backspace">←</button>
            <button class="btn div">÷</button>
            <button class="btn sqrt">&Sqrt;</button>
            <button class="btn " data-value="7">7</button>
            <button class="btn " data-value="8">8</button>
            <button class="btn " data-value="9">9</button>
            <button class="btn mul">×</button>
            <button class="btn sqr">x<sup>2</sup></button>
            <button class="btn " data-value="4">4</button>
            <button class="btn " data-value="5">5</button>
            <button class="btn " data-value="6">6</button>
            <button class="btn sub">-</button>
            <button class="btn qube">x<sup>3</sup></button>
            <button class="btn " data-value="1">1</button>
            <button class="btn " data-value="2">2</button>
            <button class="btn " data-value="3">3</button>
            <button class="btn add">+</button>
            <button class="btn ">1⁄x</button>
            <button class="btn add_sub">±</button>
            <button class="btn " data-value="0">0</button>
            <button class="btn dot">.</button>
            <button class="btn equal">=</button>
        </div>
    </div>
</body>

</html>
